<div class="box">
<div class="dialog-title">
    <h1 mat-dialog-title>Update Task</h1> 
  </div>
  
  
  <mat-dialog-content [formGroup]="form" class="dialog-content">
    <div class="form-group">
    <mat-form-field class="field">
        <input matInput
                placeholder="Title"
               formControlName="taskName"
               class="taskName">
    </mat-form-field>
    </div>

  
<div class="form-group">
    <mat-form-field class="field">
      <textarea matInput placeholder="Description"
          formControlName="taskDescription" class="taskDescription">
      </textarea>
    </mat-form-field>
</div>


<div class="form-group">
  <mat-form-field class="field">
      <input matInput
              placeholder="Assignee"
             formControlName="userName"
             class="userName">
  </mat-form-field>
</div>

  
<div class="form-group" >
  <mat-form-field>
    <mat-select placeholder="Select Task Status"
        formControlName="taskStatus" >
        <mat-option value="TODO">
            Todo</mat-option>
        <mat-option value="INPROGRESS">
            Inprogress</mat-option>
        <mat-option value="DONE">
            Done</mat-option>
            <mat-option value="ARCHIVE">
              Archive</mat-option>
           
    </mat-select>
</mat-form-field>
</div>
<div class="form-group">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Due date</mat-label>
    <input matInput [min]="minDate"  [matDatepicker]="picker"  placeholder="Date"
    formControlName="dueDate"
    class="date" name="date" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>

</div>
  </mat-dialog-content>


  <mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="mat-raised-button mat-primary"(click)="update()">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
  </mat-dialog-actions>
</div>
